<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <style>
      li {
        padding: 10px 0;
      }
      input {
        padding: 5px;
      }
      input[type="range"] {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>이름 : <input type="text" /></li>
      <li>나이 : <input type="number" min="0" max="9" /></li>
      <li>
        좋아하는 숫자 : 0 <input type="range" value="0" min="0" max="9" /> 9
      </li>
      <li>좋아하는 컬러 : <input type="color" /></li>
      <li>날짜 입력 : <input type="date" /></li>
      <li>날짜 입력 (잘 사용 X) : <input type="datetime" /></li>
      <li>날짜 및 시간 입력 : <input type="datetime-local" /></li>
      <li>월 입력 : <input type="month" /></li>
      <li>주차 입력 : <input type="week" /></li>
      <li>이메일 : <input type="email" /></li>
      <li>비밀번호 : <input type="password" /></li>
      <li>
        체크박스 (복수선택) :
        <label for="dog"> dog <input type="checkbox" id="dog" /> </label>
        <label for="cat"> cat <input type="checkbox" id="cat" /> </label>
      </li>
      <li>
        라디오박스 (단일선택) :
        <label for="O">
          O <input type="radio" id="O" name="agree" value="O" />
        </label>
        <label for="X">
          X <input type="radio" id="X" name="agree" value="X" />
        </label>
      </li>
      <li>전송 버튼 : <input type="button" value="전송버튼" /></li>
    </ol>
  </body>
</html>
