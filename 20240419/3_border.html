<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
    <link rel="stylesheet" href="./css/3_border.css" />
  </head>
  <body>
    <div class="border">
      <p id="none">none</p>
      <p id="dotted">dotted</p>
      <p id="dashed">dashed</p>
      <p id="solid">solid</p>
      <p id="double">double</p>
      <p id="groove">groove</p>
      <p id="ridge">ridge</p>
      <p id="inset">inset</p>
      <p id="outset">outset</p>
    </div>
    <section>
      <div class="radius">radius</div>
      <div class="shadow">box shadow</div>
      <div class="shadow-inset">box inset shadow</div>
    </section>
  </body>
</html>
