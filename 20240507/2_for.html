<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문</title>
    <link rel="stylesheet" href="./css/2_for.css" />
    <script defer src="./js/2_for.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="for">
        <h3>for문 - 0 ~ 9 숫자 출력</h3>
        <ul></ul>
      </div>
      <div class="for-ex">
        <h3>for문 - 10 ~ 1 숫자 출력</h3>
        <ul></ul>
      </div>
      <div class="multiple-2">
        <h3>구구단 - 2단</h3>
      </div>
      <div class="sum-from-1-to-10">
        <h3>1부터 10까지의 합 구하기</h3>
      </div>
      <div class="even-from-1-to-20">
        <h3>1부터 20까지의 숫자 중 짝수만 출력하기</h3>
      </div>
      <div class="sum-odd-number">
        <h3>1부터 100까지의 숫자 중 홀수들의 합 구하기</h3>
      </div>
      <div class="nested-loop">
        <h3>중첩 반복문</h3>
      </div>
      <div class="multiples">
        <h3>중첩 반복문 - 구구단</h3>
      </div>
    </div>
  </body>
</html>
