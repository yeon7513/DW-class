<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 예제</title>
    <script defer src="./js/4_example2.js"></script>
  </head>
  <body>
    <div id="birthCalc">
      <form>
        <input type="text" class="birth-input" placeholder="출생년도를 입력하세요." pattern="^[0-9]{4}$" minlength="4" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]$/g, '')" required />
        <input type="submit" class="birthCalc-btn" value="나이 계산" />
      </form>
      <div class="result"></div>
    </div>
    <hr />
    <div id="square">
      <input type="text" placeholder="가로 너비를 입력하세요." />
      <input type="text" placeholder="세로 높이를 입력하세요." />
      <button onclick="squareCalc()">사각형 넓이 계산</button>
      <div class="result"></div>
    </div>
    <hr />
    <div id="discount">
      <input type="text" placeholder="할인 전 가격" />
      <input type="text" placeholder="할인율" />
      <button onclick="discountCalc()">할인가계산</button>
      <div class="result"></div>
    </div>
  </body>
</html>
