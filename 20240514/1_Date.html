<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date 객체</title>
    <link rel="stylesheet" href="./css/1_Date.css" />
    <script defer src="./js/1_Date.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="dateObj">
        <h1>Date()</h1>
      </div>
      <div class="year">
        <h1>getFullYear()</h1>
      </div>
      <div class="month">
        <h1>getMonth()</h1>
      </div>
      <div class="date">
        <h1>getDate()</h1>
      </div>
      <div class="day">
        <h1>getDay()</h1>
      </div>
      <div class="time">
        <h1>getHours() & getMinutes() & getSeconds()</h1>
      </div>
      <div class="getTimeFn">
        <h1>getTime()</h1>
      </div>
      <div class="dateTime">
        <h1>예제</h1>
        <ul></ul>
      </div>
      <div class="setDateTime">
        <h1>setFullYear() & setMonth() & setDate()</h1>
      </div>
      <div class="date-calculation">
        <h1>년, 월, 일 더하기 / 빼기</h1>
      </div>
    </div>
  </body>
</html>
