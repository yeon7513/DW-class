<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파이어베이스 연습</title>
    <link rel="stylesheet" href="./css/4_firebasePractice.css" />
    <!-- 
      4_firebasePractice.js에 firebase.js를 연결해서 사용하기 위해
      type="module" 속성을 사용해야한다.
      왜? type이 module이어야 import from export 키워드가 사용이 가능하기 때문...
      ** import from export 키워드? ==> 자바스크립트간의 파일 연동을 위한 키워드
      type이 module이라도 바닐라 스크립트는 사용이 가능함!
    -->
    <script type="module" defer src="./js/4_firebasePractice.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <form id="input" name="join-form">
        <div>
          <label for="name">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <label for="age">나이</label>
          <input type="number" id="age" name="age" autocomplete="off" />
        </div>
        <div>
          <label for="gender">성별</label>
          <input type="text" id="gender" name="gender" />
          <!-- <span>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">남성</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">여성</label>
          </span> -->
        </div>
        <div>
          <label for="tel">전화번호</label>
          <input type="text" id="tel" name="tel" autocomplete="off" required />
        </div>
        <div>
          <label for="email">이메일</label>
          <input
            type="text"
            id="email"
            name="email"
            autocomplete="off"
            required
          />
        </div>
      </form>
      <button id="save-data" class="btn">저장하기</button>
      <table border="1"></table>
      <div class="btn-wrap">
        <button id="update-btn" class="btn">회원정보수정</button>
        <button id="save-update-btn" class="btn">회원정보저장</button>
        <button id="delete-btn" class="btn">회원삭제</button>
      </div>
    </div>
  </body>
</html>
