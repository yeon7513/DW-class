<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/1_formPractice.css" />
    <script defer src="./js/1_formPractice.js"></script>
  </head>
  <body>
    <form>
      <p>
        이름 : <input type="text" name="name" autocomplete="off" required />
      </p>
      <p>
        성별 :
        <input type="radio" id="male" name="gender" value="남자" />
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="여자" />
        <label for="female">여자</label>
      </p>
      <p>
        취미 :
        <input type="checkbox" id="travel" name="hobby" value="여행" />
        <label for="travel">여행</label>
        <input type="checkbox" id="book" name="hobby" value="독서" />
        <label for="book">독서</label>
        <input type="checkbox" id="movie" name="hobby" value="영화감상" />
        <label for="movie">영화감상</label>
        <input type="checkbox" id="baduk" name="hobby" value="바둑" />
        <label for="baduk">바둑</label>
        <input type="checkbox" id="janggi" name="hobby" value="장기" />
        <label for="janggi">장기</label>
        <input type="checkbox" id="hiking" name="hobby" value="등산" />
        <label for="hiking">등산</label>
        <input type="checkbox" id="fishing" name="hobby" value="낚시" />
        <label for="fishing">낚시</label>
      </p>
      <input type="button" id="result-btn" value="결과출력" />
    </form>
    <textarea name="result" id="result" rows="10" cols="50"></textarea>
  </body>
</html>
