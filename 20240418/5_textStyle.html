<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text style</title>
    <link rel="stylesheet" href="./css/5_textStyle.css" />
  </head>
  <body>
    <div id="inner">
      <h1>CSS 텍스트 정렬 예제</h1>
      <p class="date">2024년 4월 18일<br />2024년 4월 19일</p>
      <p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라</p>
      <p class="indent">참고 푸시킨의 시</p>
      <div class="align">
        <span>정렬이 될까요?</span>
      </div>
      <p id="direction">텍스트가 오른쪽부터 작성됩니다.</p>
      <h1 class="deco">텍스트 장식의 예입니다.</h1>
      <p class="uppercase">text-transform is uppercase</p>
      <p class="lowercase">text-transform IS lowercase</p>
      <p class="capitalize">text_transform is capitalize</p>
      <p class="shadow">Text-shadow 처리!!!</p>
    </div>
  </body>
</html>
