<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 선택자 연습</title>
    <link rel="stylesheet" href="./css/6_formSelector.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script defer src="./js/6_formSelector.js"></script>
  </head>
  <body>
    <h1>회원가입</h1>
    <form name="join">
      <!-- required input -->
      <fieldset>
        <legend>필수 입력 사항</legend>
        <!-- id -->
        <div>
          <label class="info-title" for="userId">ID</label>
          <input
            type="text"
            id="userId"
            placeholder="아이디 10글자 이내"
            maxlength="10"
            required
          />
          <button type="button">중복 확인</button>
        </div>
        <!-- pw -->
        <div>
          <label class="info-title" for="userPw">비밀번호</label>
          <input
            type="password"
            id="userPw"
            placeholder="영문, 숫자, 특수문자 포함 8자 이상"
            maxlength="8"
            required
          />
        </div>
        <!-- pw check -->
        <div>
          <label class="info-title" for="userPwCheck">비밀번호 확인</label>
          <input type="password" id="userPwCheck" required />
        </div>
        <!-- email -->
        <div>
          <label class="info-title" for="email">Email</label>
          <input type="email" id="email" required />
          <select name="email">
            <option value="">직접 입력</option>
            <option value="google">google.com</option>
            <option value="naver">naver.com</option>
            <option value="nate">nate.com</option>
            <option value="daum">daum.net</option>
          </select>
        </div>
      </fieldset>
      <!-- extra input -->
      <fieldset>
        <legend>추가 정보</legend>
        <!-- pic -->
        <div class="add-info">프로필 사진 <input type="file" /></div>
        <!-- gender -->
        <div class="add-info">
          성별 :
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">남자</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">여자</label>
        </div>
        <!-- birth -->
        <div class="add-info">
          생년월일 :
          <input type="date" />
        </div>
        <!-- hobby check -->
        <div class="add-info">
          <span>취미</span>
          <div>
            <label for="baseball">
              <input type="checkbox" id="baseball" name="baseball" />
              야구
            </label>
            <label for="basketball">
              <input type="checkbox" id="basketball" name="basketball" />
              농구
            </label>
            <label for="soccer">
              <input type="checkbox" id="soccer" name="soccer" />
              축구
            </label>
          </div>
          <div>
            <label for="study">
              <input type="checkbox" id="study" name="study" />
              공부
            </label>
            <label for="music">
              <input type="checkbox" id="music" name="music" />
              음악감상
            </label>
          </div>
          <label for="etc">
            <input type="checkbox" id="etc" name="etc" />
            기타
            <input type="text" />
          </label>
        </div>
        <div class="add-info">
          <span>자기소개</span>
          <textarea name="introduce" cols="60" rows="10"></textarea>
        </div>
      </fieldset>
      <div class="btn">
        <input type="submit" value="회원가입" />
        <input type="reset" value="다시입력" />
        <input type="button" value="이전으로" onclick="history.back(-1);" />
      </div>
    </form>
  </body>
</html>
