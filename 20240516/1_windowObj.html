<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윈도우 객체</title>
    <link rel="stylesheet" href="./css/1_windowObj.css" />
    <script defer src="./js/1_windowObj.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="content">
        <h1>window popup</h1>
        <div class="btn-wrap">
          <button onclick="openPopup()">게임하러가기</button>
          <button onclick="closePopup()">게임창 닫기</button>
        </div>
      </div>
      <div class="content">
        <h1>setTimeOut</h1>
        <p>버튼을 누르면 3초 후 경고 박스가 화면에 표시됩니다.</p>
        <div class="btn-wrap">
          <button onclick="showAlert()">click</button>
        </div>
      </div>
      <div class="content">
        <h1>setInterval & clearInterval</h1>
        <p id="interval">버튼을 누르면 1초마다 색상이 바뀝니다.</p>
        <div class="btn-wrap">
          <button onclick="startInterval()">시작하기</button>
          <button onclick="finishInterval()">종료하기</button>
        </div>
      </div>
      <div class="content">
        <h1>location</h1>
        <div class="location"></div>
        <div class="btn-wrap">
          <button onclick="showLocation()">location</button>
        </div>
      </div>
    </div>
  </body>
</html>
