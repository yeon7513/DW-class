<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button 실습</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/1_buttonEX.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>button practice</h1>
      </header>
      <main>
        <div class="btn-item">
          <h2><i class="fa-solid fa-paperclip"></i> fill up button</h2>
          <a href="#" class="btn fill-up"> Fill Up! </a>
        </div>
        <div class="btn-item">
          <h2><i class="fa-solid fa-paperclip"></i> pulse button</h2>
          <a href="#" class="btn pulse">
            <span>Pulse!</span>
          </a>
        </div>
        <div class="btn-item">
          <h2><i class="fa-solid fa-paperclip"></i> line button</h2>
          <a href="#" class="btn line"> Line! </a>
        </div>
      </main>
    </div>
  </body>
</html>
