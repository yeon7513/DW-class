<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>player</title>
    <link rel="stylesheet" href="./resources/css/player.css" />
  </head>
  <body>
    <div class="player">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="player-main">
        <div class="info">
          <img src="./resources/images/img_current_song.png" alt="" />
          <h1 class="title">After Sunset</h1>
          <h2 class="artist">Benjamin</h2>
        </div>
        <div class="controls">
          <button class="start">
            <img src="./resources/images/icon_before.svg" alt="" />
          </button>
          <button class="play">
            <img src="./resources/images/icon_pause.svg" alt="" />
          </button>
          <button class="end">
            <img src="./resources/images/icon_after.svg" alt="" />
          </button>
        </div>
        <div class="time">2:56 / 5:58</div>
      </div>
    </div>
  </body>
</html>
