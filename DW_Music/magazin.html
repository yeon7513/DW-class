<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>magazin</title>
    <link rel="stylesheet" href="./resources/css/magazin.css" />
    <script defer src="./resources/js/magazin.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="featured">
          <img
            class="featured-thumb"
            src="./resources/images/img_main_banner.png"
            alt=""
          />
          <div class="featured-content">
            <div class="featured-tag">뮤직 매거진</div>
            <h2 class="featured-title">여행에서<br />다시 일상으로</h2>
            <p class="featured-description">
              비행기 표를 예매하고 짐을 챙기는 순간부터 여행이 시작된 것 같은
              기분이죠. 화려한 여행지의 추억을 뒤로하고 다시 일상으로 돌아온
              사람들을 위한 파워풀한 음악을 준비했습니다. 여행에서 재충전한
              에너지를 모아서 힘찬 한 주를 시작해보는건 어떨까요?
            </p>
          </div>
        </div>
      </section>
      <section>
        <h2 class="section-title">이달의 플레이리스트</h2>
        <div class="playlists" id="playlists"></div>
      </section>
      <section>
        <h2 class="section-title">추천 아티스트</h2>
        <div class="artists" id="artists"></div>
      </section>
      <section>
        <h2 class="section-title">느낌 별 스테이션</h2>
        <div class="stations" id="stations"></div>
      </section>
      <section>
        <div class="charts-header">
          <h2 class="section-title charts-title">이달의 Top100</h2>
          <a class="charts-see-all" href="#">모두보기</a>
        </div>
        <ol class="charts" id="charts"></ol>
      </section>
    </main>
  </body>
</html>
