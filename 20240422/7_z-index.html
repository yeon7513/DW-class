    <title>z-index</title>
    <link rel="stylesheet" href="./css/7_z-index.css" />

  <body>
    <div id="z-index1">
      <div id="box1">box #1</div>
      <div id="box2">box #2</div>
      <div id="box3">box #3</div>
    </div>
    <div id="z-index2">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D" alt="" />
      <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치합니다.</p>
    </div>
  </body>
