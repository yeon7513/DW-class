<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger</title>
    <link rel="stylesheet" href="./css/2_messenger.css" />
    <script defer src="js/2_messenger.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="header">
          <button><img src="./images/left-arrow.png" alt="" /></button>
          <img src="./images/profile.png" alt="" />
          <div class="user">
            <p>썸남</p>
            <span>1시간 전에 활동</span>
          </div>
          <div class="btn-wrap">
            <button><img src="./images/phone-call.png" alt="" /></button>
            <button><img src="./images/video-call.png" alt="" /></button>
          </div>
        </div>
        <div class="chat-box">
          <p class="bubble friend-bubble">자니?</p>
          <p class="bubble friend-bubble">자나보네..</p>
          <p class="bubble friend-bubble">잘 자</p>
        </div>
        <div class="footer">
          <textarea rows="4" placeholder="메시지를 입력하세요."></textarea>
          <button><img src="./images/send.png" alt="" /></button>
        </div>
      </div>
    </div>
  </body>
</html>
